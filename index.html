<!DOCTYPE html>
<html>
<head>
	<title>You're gonna carry that wheight!</title>
	<style type="text/css">
		body { background: black; }
		canvas {
			position: fixed;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<canvas id="lienzo" width="500" height="400"></canvas>
</body>
<script src="src/cazicanvas.js"></script>
<script>
	var cv, cx;

	window.onload = function() {
		cv = document.getElementById('lienzo');
		cx = cv.getContext('2d');

		cx.fillStyle = 'red';
		cx.strokeStyle = 'white';
		cx.lineWidth = 3;
		cx.star(100, 100, 20, 40, 5);
		cx.closePath();
		cx.stroke();
	}
</script>
</html>
